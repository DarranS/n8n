<div class="question-tab-container">
  <h2>Ask a Question</h2>
  <form (ngSubmit)="askQuestion()" class="question-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prompt</mat-label>
      <textarea matInput [value]="prefix + userPrompt" (input)="onInput($event)" [readonly]="loading" rows="3"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading || !userPrompt.trim()">Ask</button>
  </form>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="32"></mat-spinner>
    <span>Getting answer...</span>
  </div>
  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <span>{{ error }}</span>
  </div>
  <div *ngIf="formattedAnswer" class="answer-container">
    <mat-label>Answer</mat-label>
    <div [innerHTML]="formattedAnswer"></div>
    <button mat-icon-button (click)="copyAnswer()" [disabled]="!answer" title="Copy to clipboard">
      <mat-icon>content_copy</mat-icon>
    </button>
  </div>
</div>
