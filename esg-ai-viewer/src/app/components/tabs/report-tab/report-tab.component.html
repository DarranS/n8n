<div class="report-tab-container">
  <div class="report-header">
    <h2>ESG Report</h2>
    <div class="header-actions">
      <button mat-icon-button (click)="copyToClipboard()" title="Copy to clipboard" [disabled]="!reportContent">
        <mat-icon>content_copy</mat-icon>
      </button>
      <button class="refresh-button" (click)="refreshReport()" [disabled]="loading">
        Refresh
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading report...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p>{{ error }}</p>
    <button (click)="refreshReport()">Try Again</button>
  </div>

  <div *ngIf="!loading && !error && reportContent" class="report-content">
    <markdown [data]="reportContent"></markdown>
  </div>

  <div *ngIf="!loading && !error && !reportContent" class="empty-state">
    <p>No report data available.</p>
  </div>
</div>
