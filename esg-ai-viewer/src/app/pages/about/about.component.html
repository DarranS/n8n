<div class="about-container">
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading documentation...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p class="error-message">{{ error }}</p>
  </div>

  <div class="about-tabs">
    <button [class.active]="selectedTab === 'readme'" (click)="selectTab('readme')">Technical Detail (README.md)</button>
    <button [class.active]="selectedTab === 'spec'" (click)="selectTab('spec')">Specification (ProductSpec.md)</button>
  </div>

  <div *ngIf="docContent">
    <markdown [data]="docContent"></markdown>
  </div>
</div>
