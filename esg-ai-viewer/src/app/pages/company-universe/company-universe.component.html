<mat-tab-group>
  <mat-tab label="Companies">
    <div class="company-universe-container">
      <ag-grid-angular
        style="width: 100%; height: 70vh;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowSelection]="'multiple'"
        [rowMultiSelectWithClick]="true"
        [suppressRowClickSelection]="true"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        (selectionChanged)="onSelectionChanged()">
      </ag-grid-angular>
      <div class="grid-footer" style="display: flex; align-items: center; justify-content: space-between; margin-top: 1rem;">
        <div class="grid-stats" style="font-size: 1rem;">
          Total rows: {{ rowData.length || 0 }} | Selected: {{ selectedRowCount }}
        </div>
        <button mat-raised-button color="primary" class="dialog-style-btn" [disabled]="selectedRowCount === 0" (click)="openQuestionDialog()">
          <mat-icon>help_outline</mat-icon>
          Ask a question
        </button>
        <button mat-raised-button color="accent" class="dialog-style-btn" [disabled]="selectedRowCount === 0" (click)="upsertSelectedToRag()">
          <mat-icon>cloud_upload</mat-icon>
          Upsert to RAG
        </button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Industries">
    <div style="padding: 2rem; text-align: center; font-size: 1.2rem; color: #888;">
      Coming Soon
    </div>
  </mat-tab>
  <mat-tab label="Geographic">
    <div style="padding: 2rem; text-align: center; font-size: 1.2rem; color: #888;">
      Coming Soon
    </div>
  </mat-tab>
</mat-tab-group>
