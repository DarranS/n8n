<mat-tab-group>
  <mat-tab label="Companies">
    <div class="company-universe-container">
        <ag-grid-angular
        style="width: 100%; height: 70vh;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowSelection]="'multiple'"
        [rowMultiSelectWithClick]="true"
        [suppressRowClickSelection]="true"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
        (firstDataRendered)="onFirstDataRendered($event)">
      </ag-grid-angular>
      <div class="grid-stats" style="margin-top: 1rem; text-align: right; font-size: 1rem;">
        Total rows: {{ rowData.length || 0 }} | Selected: {{ gridApi?.getSelectedRows()?.length || 0 }}
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Industries">
    <div style="padding: 2rem; text-align: center; font-size: 1.2rem; color: #888;">
      Coming Soon
    </div>
  </mat-tab>
  <mat-tab label="Geographic">
    <div style="padding: 2rem; text-align: center; font-size: 1.2rem; color: #888;">
      Coming Soon
    </div>
  </mat-tab>
</mat-tab-group>
