apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esg-ai-viewer-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - stage-esgaiviewer.sheltononline.com
    secretName: esg-ai-viewer-tls-stage
  rules:
  - host: stage-esgaiviewer.sheltononline.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: esg-ai-viewer
            port:
              number: 80 